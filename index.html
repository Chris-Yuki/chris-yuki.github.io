<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My anniversary with her.</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="Shortcut Icon" href="ico/title.ico" type="image/x-icon" />
  </head>
  <body>
    <a href="#" onClick="delayURL('loading.html',2000)">
		<span style="text-transform: capitalize; font: bold;">please touch me</span>
	</a>

	<script type="text/javascript">
			function delayURL(url, time) {
				setTimeout("top.location.href = '" + url + "'", time);
			}
		
				// 禁用缩放
		function addMeta() {
		    $('head').append('<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />');
		}
		setTimeout(addMeta, 3000);
		 
		// 禁用双指放大
		document.documentElement.addEventListener('touchstart', function (event) {
		    if (event.touches.length > 1) {
		        event.preventDefault();
		    }
		}, {
		    passive: false
		});
		 
		// 禁用双击放大
		var lastTouchEnd = 0;
		document.documentElement.addEventListener('touchend', function (event) {
		    var now = Date.now();
		    if (now - lastTouchEnd <= 300) {
		        event.preventDefault();
		    }
		    lastTouchEnd = now;
		}, {
		    passive: false
		});
		
	</script>
	
  </body>
</html>
